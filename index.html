<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>my Fav Vue tut</title>
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
</head>
<body>
    <!--rendering-->
    <div id="rendering">
        {{renderingData}}
    </div>
    <!-- condition-->
    <div id="condition">
       <p v-if="isVisible">{{myMsg}}</p> 
    </div>

    <!--loop-->
    <div id="loop">
        <div 
            v-for="quote in myFavQuotes"
            style="
                color:white;
                background-color:indianred;
                padding:20px;
                margin-bottom:5px;
                font-family: 'Pacifico', cursive;
            "
            v-bind:key="quote.id"
        >
            <p>
                "{{quote.body}}"
            </p>
            --{{quote.author}}
        </div>
    </div>
    <!--handling user inputs-->
    <!--events-->
    <div id="event">
        {{msg}}
        <button v-on:click="myMsg">Click me</button>
    </div>

    <!--data binding-->
    <div id="data">
        <h3 style="color:indianred;">{{msg}}</h3>
        <input type="text" v-model="msg">
    </div>
    

    <div id="component">
        <quote-card
            v-for="quote in myFavQuotes"
            v-bind:key="quote.id"
            v-bind:quote="quote"
        >
        </quote-card>
    </div>

    <script src="./js/vue.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
